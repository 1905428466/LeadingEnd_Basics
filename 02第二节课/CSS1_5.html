<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器</title>
    <style>
        /*伪类选择器*/
        /*未访问*/
        a:link {
            color: pink;
        }

        /*访问过后*/
        a:visited {
            color: green;
        }

        /*鼠标移入的改变*/
        a:hover {
            color: coral;
        }

        /*点击未松开  激活状态*/
        a:active {
            color: black;
        }
    </style>
</head>
<body>
<!--空链接-->
<a href="#">我是超链接</a>
</body>
</html>
