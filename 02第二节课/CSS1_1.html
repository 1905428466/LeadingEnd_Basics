<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的三种引入方式</title>
    <!--2. 内部样式   写在style标签里面-->
    <style>
        p {
          color: green;
        }
    </style>
    <!--3. 外部样式：写在CSS表里面-->
    <link rel="stylesheet" href="css/css1.css">
</head>
<body>
<!--1. 写在标签里面  不建议使用在开发中，用于测试-->
<!--行内样式-->
<p style="color: red">我是段落标签</p>

<p>我是段落标签</p>
</body>
</html>
