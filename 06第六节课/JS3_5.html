<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的分类</title>
</head>
<body>
<script>
    // 有名函数 func就是函数的名字
    function func() {
        console.log(111);
    }
    func();  // 调用函数


    // 匿名函数  事件函数
    document.onclick = function(){
        console.log(222);
    }
</script>
</body>
</html>
