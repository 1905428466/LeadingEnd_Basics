<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的返回值</title>
</head>
<body>
<div id="box"></div>
<script>
    // 下面两个系统所定义好的函数没有返回值，所以得到undefined   功能性函数,仅仅只是实现某个功能
    var a = alert(111111);
    console.log(a);  // undefined   所以alert无返回值

    var b = console.log(2);
    console.log(b);// undefined  所以console.log无返回值

    // 定义了返回值，所以会得到返回结果
    var oBox = document.getElementById("box");
    console.log(oBox);  // 有返回值

    function func1() {
        console.log(1);
    }
    var a = func1();
    console.log(a);  // undefined

    function func2() {
        console.log(1);
        return "我返回了"
    }
    var b = func2();
    console.log(b);

    function func3(x,y) {
        return x+y;  // return后面的代码不会执行。  因为已经退出此函数
        console.log(1);
    }
    var c = func3(1, 2);
    console.log(c);

</script>
</body>
</html>
