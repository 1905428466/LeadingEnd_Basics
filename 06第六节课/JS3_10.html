<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义函数</title>
</head>
<body>
<script>
    // 自己去调用自己
    ~function () {
        console.log(1)
    }();
    +function () {
        console.log(2312);
    }();

    (function () {
        console.log(2);
    }())
</script>
</body>
</html>
