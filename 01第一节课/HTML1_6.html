<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>

<table border="1">
    <!--表格标题-->
    <caption>我的标题</caption>
    <tr>
        <!--colspan: 合并列-->
        <th colspan="2">水果</th>
    </tr>
    <!--tr是行标签-->
    <tr>
        <!--td是列标签-->
        <td>葡萄</td>
        <!--rowspan：合并行-->
        <td rowspan="2">榴莲</td>
    </tr>
    <tr>
        <!--<td>香蕉</td>-->
        <td>西瓜</td>
    </tr>
</table>
</body>
</html>
