<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联标签的特点</title>
</head>
<body>
<!--特点-->
<!--1. 不能设置宽高，设置宽高无效-->
<!--2. 宽度只与内容有关-->
<!--3. 不会自动换行，直到这一行满了为止才换行-->
<!--4. 当多个内联标签写在一起的时候默认的排列方式是从左到右-->

<!--<span style="width: 200px;height: 100px">我是文本标签</span>-->
<span>我是文本标签1111</span>
<span>我是文本标签1111</span>
<span>我是文本标签1111</span>
</body>
</html>
