<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级标签的特点</title>
</head>
<body>
<!--特点-->
<!--1. 设置宽高有效-->
<!--2. 在不设置宽度的情况下，宽度始终与浏览器的宽度保持一致，与内容无关-->
<!--3. 霸道，独占一行，可以实现自动换行-->
<!--4. 当多个块状标签写在一起的时候，默认的排列方式是从上到下-->

<!--px是像素，长度单位-->
<!--<p style="width:200px;height: 100px">我是段落标签</p>-->
<p>我是段落标签</p>
<p>我是段落标签</p>
<p>我是段落标签</p>
<p>我是段落标签</p>

</body>
</html>
