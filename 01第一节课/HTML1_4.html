<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用的块级标签</title>
</head>
<body>
<!--标题标签-->
<h1>我是一级标题</h1>
<h2>我是二级标题</h2>
<h3>我是三级标题</h3>
<h4>我是四级标题</h4>
<h5>我是五级标题</h5>
<h6>我是六级标题</h6>
<!--段落标签-->
<p>我是段落标签</p>

<!--列表标签-->
<!--有序列表-->
<!--pycharm 快捷键  ol>li*n   -->
<!--type: A a I i 1-->
<ol type="1" start="10" reversed>
    <li>苹果</li>
    <li>葡萄</li>
    <li>香蕉</li>
</ol>

<!--无序列表-->
<!--type: disc(实心圆) circle(空心圆) square(实心正方形) none(取消前缀)-->
<ul type="square">
    <li>a</li>
    <li>b</li>
    <li>c</li>
</ul>
<!--定义列表-->
<dl>
    <dt>水果</dt>
    <dd>葡萄</dd>
    <dd>榴莲</dd>
</dl>
<!--div标签-->
<!--边框 border:边框宽度 实线 颜色-->
<div style="width: 300px;height: 300px;border: 1px solid red">
    111111
</div>

</body>
</html>
